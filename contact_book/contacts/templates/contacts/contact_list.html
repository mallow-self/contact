<!-- templates/contacts/contact_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-6">
        <h2>Contacts</h2>
    </div>
    <div class="col-md-6 text-end">
        <button type="button" class="btn btn-primary" id="add-contact-btn">
            <i class="fas fa-plus"></i> Add Contact
        </button>
        <button type="button" class="btn btn-danger" id="logoutBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
                <path fill-rule="evenodd"
                    d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
            </svg>Logout
        </button>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <table id="contacts-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Group</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<!-- Modal for contact form -->
<div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Add/Edit Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-form-container">
                <!-- Form will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        // Initialize DataTable
        var table = $('#contacts-table').DataTable({
            processing: true,
            serverSide: true,
            ajax: "{% url 'contact_data' %}",
            columns: [
                { data: 'pk'},
                { data: 'name' },
                { data: 'phone_number' },
                { data: 'email' },
                { data: 'contact_group__name' },
                { data: 'owner' },
                {
                    data: null,
                    orderable: false,
                    render: function (data, type, row) {
                        return (
                            '<div class="btn-group" role="group">' +
                            '<button data-id="' + row.pk + '" class="btn btn-sm btn-primary edit-btn">Edit</button> ' +
                            '<button data-id="' + row.pk + '" class="btn btn-sm btn-danger delete-btn">Delete</button>' +
                            "</div>"
                        );
                    },
                },
            ]
        });

        // Create button click handler
        $("#add-contact-btn").on("click", function () {
            loadFormInModal("{% url 'contact_create' %}", "Create New Contact");
        });

        // Edit button click handler (delegated event for dynamically created buttons)
        $("#contacts-table").on("click", ".edit-btn", function () {
            const contactId = $(this).data("id");
            loadFormInModal("{% url 'contact_update' pk=0 %}".replace("0", contactId), "Edit Blog");
        });

        // Function to load form in modal via AJAX
        function loadFormInModal(url, title) {
            // Show modal
            const contactModal = new bootstrap.Modal(document.getElementById('contact-modal'));
            contactModal.show();

            // Load form via AJAX
            $.ajax({
                url: url,
                type: "GET",
                success: function (data) {
                    $(".modal-body").html(data);
                },
                error: function (xhr, status, error) {
                    $(".modal-body").html('<div class="alert alert-danger">Error loading form: ' + error + '</div>');
                }
            });
        }

        // Handle form submit - using event delegation
        $(document).on('submit', '#contactForm', function (e) {
            e.preventDefault();

            // Run client-side validation first
            if (typeof validation === 'function' && !validation()) {
                return false; // Stop here if validation fails
            }

            var form = $(this);
            var formData = new FormData(form[0]);

            $.ajax({
                url: form.attr('action'),
                type: form.attr('method'),
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data.success) {
                        $('#contact-modal').modal('hide');
                        table.ajax.reload();

                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: data.message,
                            timer: 1500
                        });
                    } else {
                        // Update the modal body with the returned form
                        $(".modal-body").html(data.html_form);
                    }
                },
                error: function (xhr, status, error) {
                    $(".modal-body").append('<div class="alert alert-danger mt-3">Error submitting form: ' + error + '</div>');
                }
            });
        });
        // Delete contact
        $('#contacts-table').on('click', '.delete-btn', function () {
            let id = $(this).data('id');
            let url = "{% url 'contact_delete' 0 %}".replace("0", id);
            // let url = `/delete/${id}/`;

            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: url,
                        type: 'post',
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function (data) {
                            if (data.success) {
                                table.ajax.reload();

                                Swal.fire({
                                    icon: 'success',
                                    title: 'Deleted!',
                                    text: data.message,
                                    timer: 1500
                                });
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Deletion Failed!',
                                text: `Delete Operation: ${errorThrown}`,
                                timer: 1500
                            });
                        }

                    });
                }
            });
        });

        $('#logoutBtn').click(function(){
            window.location.href = "{% url 'logout' %}"; 
        });
    });
    function validation() {
            let isValid = true;

            // Get input values
            let phone_number = document.getElementById("id_phone_number").value.trim();
            let email = document.getElementById("id_email").value.trim();

            // Validate phone number: 10-digit Indian number starting with 6-9
            const phoneRegex = /^[6-9]\d{9}$/;
            if (!phoneRegex.test(phone_number)) {
                isValid = false;
                Swal.fire({
                    title: 'Incorrect Input',
                    text: "Phone number must be a 10-digit Indian number starting with 6, 7, 8, or 9.",
                    icon: 'warning',
                    timer: 2000
                });
            }

            // Validate email if not empty
            if (email !== "") {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    isValid = false;
                    Swal.fire({
                        title: 'Incorrect Input',
                        text: "Please enter a valid email address.",
                        icon: 'warning',
                        timer: 2000
                    });
                }
            }

            return isValid;
        }

</script>
{% endblock %}
